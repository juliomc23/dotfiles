format = """
$directory\
$git_branch$git_status\
$docker_context\
$line_break\
$character"""

add_newline = true
palette = 'catppuccin_mocha'

[directory]
style = 'bold fg:blue'
format = '[$path]($style)'
truncation_length = 3
truncation_symbol = '…/'
truncate_to_repo = false

[git_branch]
style = 'fg:green'
symbol = ''
format = ' [$symbol $branch]($style)'

[git_status]
style = 'fg:yellow'
format = '[ $all_status$ahead_behind]($style)'

[docker_context]
style = 'fg:teal'
format = ' [$symbol $context]($style)'

[character]
success_symbol = '[❯](bold fg:yellow)'
error_symbol = '[❯](bold fg:red)'

